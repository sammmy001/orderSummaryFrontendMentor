<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="illustration" id="illustration">
        <div class="summary">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="type">
                <span class="duration">Annual Plan</span>
                <span class="price">$59.99/year</span>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="proceed">Proceed to Payment</div>
        <p id="cancel">Cancel Order</p>
    </div>
  </div>  
</body>
</html>
